<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Fuzzy TCC</title>
    <meta charset="utf-8" />
    <meta name="description" content="Tickets APP">
    <meta name="keywords" content="Tickets APP">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Core CSS -->
    <link type="text/css" href="{{ url_for('static', filename='/css/bootstrap.min.css')}}" rel="stylesheet">
    <link type="text/css" href="{{ url_for('static', filename='/css/sidebar.css')}}" rel="stylesheet">
    <link type="text/css" href="{{ url_for('static', filename='/css/datatables.min.css')}}" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body id="body-pd">
    <header class="header" id="header">
        <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
        <div class="header_img"> <img src="https://i.imgur.com/hczKIze.jpg" alt=""> </div>
    </header>
    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div>
                <a href="#" class="nav_logo"> <i class='bx bx-layer nav_logo-icon'></i> <span class="nav_logo-name">Tickets App</span> </a>
                <div class="nav_list">
                    <a href="#" class="nav_link active"> <i class='bx bx-grid-alt nav_icon'></i> <span class="nav_name">Dashboard</span> </a>
                    <a href="#" class="nav_link"> <i class='bx bx-user nav_icon'></i> <span class="nav_name">Users</span> </a>
                    <a href="#" class="nav_link"> <i class='bx bx-message-square-detail nav_icon'></i> <span class="nav_name">Messages</span> </a>
                    <a href="#" class="nav_link"> <i class='bx bx-bookmark nav_icon'></i> <span class="nav_name">Bookmark</span> </a>
                    <a href="#" class="nav_link"> <i class='bx bx-folder nav_icon'></i> <span class="nav_name">Files</span> </a>
                    <a href="#" class="nav_link"> <i class='bx bx-bar-chart-alt-2 nav_icon'></i> <span class="nav_name">Stats</span> </a>
                </div>
            </div>
            <a href="#" class="nav_link"> <i class='bx bx-log-out nav_icon'></i> <span class="nav_name">SignOut</span> </a>
        </nav>
    </div>
    <!--Container Main start-->
    <div class="col-md-12">
        <div class="col-12 col-md-12">
            <br> {% with messages = get_flashed_messages(with_categories=true) %} {% if messages %} {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible" role="alert">
                {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %} {% endif %} {% endwith %} {% block conteudo %} {%endblock%}
        </div>
    </div>
    <!-- Core JS -->
    <script src="{{ url_for('static', filename='/js/jquery.js')}}"></script>
    <script src="{{ url_for('static', filename='/js/bootstrap.bundle.min.js')}}"></script>
    <script src="{{ url_for('static', filename='/js/sidebar.js')}}"></script>
    <script src="{{ url_for('static', filename='/js/datatables.min.js')}}"></script>
</body>

</html>
