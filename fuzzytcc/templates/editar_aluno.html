 {% extends "base.html" %} {% block conteudo %}
<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-12">
                <h4 class="text-center">Editar Aluno</h4>
                <form method="POST">
                    <div class="row">
                        <div class="col-7 form-group">
                            <label for="nomeAlunoInput" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nomeAlunoInput" name="nomeAluno" value="{{aluno_editar[0].nome}}">
                        </div>
                        <div class="col-5 form-group">
                            <label for="nomeAlunoInput" class="form-label">GÃªnero</label>
                            <select class="form-select" aria-label="generoAlunoSelect" id="generoAlunoSelect" name="generoAluno">
                            <option value="Masculino" {%if aluno_editar[0].genero == "Masculino" %}selected{%endif%}>Masculino</option>
                            <option value="Feminino" {%if aluno_editar[0].genero == "Feminino" %}selected{%endif%}>Feminino</option>
                            </select>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-4 form-group">
                            <label for="loginAlunoInput" class="form-label">Login</label>
                            <input type="text" class="form-control" id="loginAlunoInput" name="loginAluno" value="{{aluno_editar[1].login}}" disabled>
                        </div>
                        <div class="col-4 form-group">
                            <label for="emailAlunoInput" class="form-label">Email</label>
                            <input type="email" class="form-control" id="emailAlunoInput" name="emailAluno" value="{{aluno_editar[1].email}}">
                        </div>
                        <div class="col-4 form-group">
                            <label for="senhaAlunoInput" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="senhaAlunoInput" name="senhaAluno" disabled>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-12">
                            <a href="/alunos" class="btn btn-secondary">Voltar</a>
                            <button type="submit" class="btn btn-success float-end">Editar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
