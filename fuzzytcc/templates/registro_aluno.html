<div class="card">

        <div class="row">

                <h4 class="text-center">{{tipo_cadastro}}</h4>

                    <button type="submit" class="btn btn-success float-end">{{tipo_cadastro}}</button>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>
</div>
